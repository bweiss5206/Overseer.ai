behaviors:
  OverseerAgent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 3.0e-4
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 50
      num_layers: 4
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
      gail:
        strength: 0.5
        demo_path: "C:/Users/bweiss/Documents/GitHub/Overseer.ai/Assets/Demos"
    behavioral_cloning:
      strength: 0.5
      demo_path: "C:/Users/bweiss/Documents/GitHub/Overseer.ai/Assets/Demos"
    keep_checkpoints: 5
    checkpoint_interval: 50000
    max_steps: 5.0e5
    time_horizon: 64
    summary_freq: 10000
    threaded: true
